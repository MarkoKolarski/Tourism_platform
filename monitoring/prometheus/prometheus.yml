global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Stakeholders Service Metrics
  - job_name: 'stakeholders-service'
    static_configs:
      - targets: ['stakeholders-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node Exporter - Host Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Gateway Nginx Metrics (if needed)
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:80']
    metrics_path: '/metrics'
    scrape_interval: 30s