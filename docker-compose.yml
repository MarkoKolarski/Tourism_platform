version: '3.8'

services:
  # API Gateway - Nginx reverse proxy
  gateway:
    image: nginx:alpine
    container_name: tourism-gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - stakeholders-service
      - followers-service
      - purchase-service
      - frontend
      # - blog-service
    networks:
      - tourism-network
    restart: unless-stopped

# postgres:
  postgres:
    image: postgres:15
    container_name: tourism-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ftn
      #POSTGRES_DB: tourism
    #ports:
    #  - "5432:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Neo4j baza za Followers Service
  neo4j:
    image: neo4j:latest
    container_name: tourism-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p testpassword 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  followers-service:
    build:
      context: ./followers-service
      dockerfile: Dockerfile
    container_name: tourism-followers-service
    # Port removed - access through gateway only
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testpassword
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - tourism-network
    restart: unless-stopped

  stakeholders-service:
    build:
      context: ./stakeholders-service
      dockerfile: Dockerfile
    container_name: tourism-stakeholders-service
    # Port removed - access through gateway only
    environment:
     # - DATABASE_URL=postgresql://postgres:ftn@host.docker.internal:5432/tourism_stakeholders
      - DATABASE_URL=postgresql://postgres:ftn@postgres:5432/tourism_stakeholders
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./logs:/app/logs  # Mount logs directory
    networks:
      - tourism-network
    restart: unless-stopped

  purchase-service:
    build:
      context: ./purchase-service
      dockerfile: Dockerfile
    container_name: tourism-purchase-service
    # Port removed - access through gateway only
    environment:
      #- DATABASE_URL=postgresql://postgres:ftn@host.docker.internal:5432/tourism_purchase
      - DATABASE_URL=postgresql://postgres:ftn@postgres:5432/tourism_purchase
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - STAKEHOLDERS_SERVICE_URL=http://gateway/api/v1
      - FOLLOWERS_SERVICE_URL=http://gateway/api/v1
      - PURCHASE_SERVICE_URL=http://gateway/api/v1
      #- STAKEHOLDERS_SERVICE_URL=http://stakeholders-service:8001
      #- FOLLOWERS_SERVICE_URL=http://followers-service:8002
      #- TOURS_SERVICE_URL=http://tours-service:8004
    networks:
      - tourism-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tourism-frontend
    # Port removed - access through gateway only
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Updated to use gateway instead of direct service access
      - STAKEHOLDERS_SERVICE_URL=http://localhost/api/v1
      - FOLLOWERS_SERVICE_URL=http://localhost/api/v1
      - PURCHASE_SERVICE_URL=http://localhost/api/v1
    networks:
      - tourism-network
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  tourism-network:
    driver: bridge
