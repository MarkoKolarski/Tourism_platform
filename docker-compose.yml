version: '3.8'

services:
  # PostgreSQL baza za Stakeholders Service
  postgres:
    image: postgres:15-alpine
    container_name: tourism-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tourism_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tourism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j baza za Followers Service
  neo4j:
    image: neo4j:latest
    container_name: tourism-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p testpassword 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  followers-service:
    build:
      context: ./followers-service
      dockerfile: Dockerfile
    container_name: tourism-followers-service
    ports:
      - "8002:8002"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testpassword
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - tourism-network
    restart: unless-stopped

  stakeholders-service:
    build:
      context: ./stakeholders-service
      dockerfile: Dockerfile
    container_name: tourism-stakeholders-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/tourism_db
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tourism-network
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  tourism-network:
    driver: bridge
