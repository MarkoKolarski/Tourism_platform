version: '3.8'

services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: tourism-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ftn
      POSTGRES_DB: tourism  # Default database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
      build:
        context: ./neo4j
        dockerfile: Dockerfile
      container_name: tourism-neo4j
      ports:
        - "7474:7474"  # HTTP
        - "7687:7687"  # Bolt
      environment:
        - NEO4J_AUTH=neo4j/testpassword
        - NEO4J_PLUGINS=["apoc"]
      volumes:
        - neo4j_data:/data
        - neo4j_logs:/logs
      networks:
        - tourism-network
      healthcheck:
        test: ["CMD-SHELL", "cypher-shell -u neo4j -p testpassword 'RETURN 1'"]
        interval: 10s
        timeout: 5s
        retries: 5

  stakeholders-service:
    build:
      context: ./stakeholders-service
      dockerfile: Dockerfile
    container_name: tourism-stakeholders-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:ftn@postgres:5432/tourism_stakeholders
      - JWT_SECRET=dev-secret-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./logs:/app/logs  # Mount logs directory
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tourism-network
    restart: unless-stopped

  followers-service:
    build:
      context: .
      dockerfile: followers-service/Dockerfile
    container_name: tourism-followers-service
    ports:
      - "8002:8002"
      - "50051:50051"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testpassword
      - JWT_SECRET=dev-secret-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - tourism-network
    restart: unless-stopped

  purchases-service:
    build:
      context: .
      dockerfile: purchases-service/Dockerfile
    container_name: tourism-purchases-service
    ports:
      - "8003:8003"
      - "50053:50053"
    environment:
      - DATABASE_URL=postgresql://postgres:ftn@postgres:5432/tourism_purchase
      - JWT_SECRET=dev-secret-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - STAKEHOLDERS_SERVICE_URL=http://stakeholders-service:8001
      - FOLLOWERS_SERVICE_URL=http://followers-service:8002
      - BLOGS_SERVICE_URL=http://blogs-service:8004
      - TOURS_SERVICE_URL=http://tours-service:8005
      - TOURS_GRPC_ADDR=tours-service:50052
    networks:
      - tourism-network
    depends_on:
      postgres:
        condition: service_healthy
      tours-service:
        condition: service_started
    restart: unless-stopped

  blogs-service:
    build:
      context: .
      dockerfile: blogs-service/Dockerfile
    container_name: tourism-blogs-service
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=ftn
      - DB_NAME=tourism_blogs
      - JWT_SECRET=dev-secret-key
      - FOLLOWERS_SERVICE_GRPC_ADDR=followers-service:50051
    depends_on:
      postgres:
        condition: service_healthy
      followers-service:
        condition: service_started
    networks:
      - tourism-network
    restart: unless-stopped

  tours-service:
    build:
      context: .
      dockerfile: tours-service/Dockerfile
    container_name: tourism-tours-service
    ports:
      - "8005:8005"
      - "50052:50052"
    environment:
      - PORT=8005
      - GRPC_PORT=50052
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tourism_tours
      - DB_USER=postgres
      - DB_PASSWORD=ftn
      - JWT_SECRET=dev-secret-key
      - PURCHASES_SERVICE_URL=http://purchases-service:8003
      - PURCHASES_GRPC_ADDR=purchases-service:50053
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tourism-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tourism-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - stakeholders-service
      - followers-service
      - purchases-service
      - blogs-service
      - tours-service
    networks:
      - tourism-network
    restart: unless-stopped

  gateway:
    image: nginx:alpine
    container_name: tourism-gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - stakeholders-service
      - followers-service
      - purchases-service
      - blogs-service
      - tours-service
      - frontend
    networks:
      - tourism-network
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  tourism-network:
    driver: bridge
