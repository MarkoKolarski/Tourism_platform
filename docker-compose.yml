version: '3.8'

services:
  # Neo4j baza za Followers Service
  neo4j:
    image: neo4j:latest
    container_name: tourism-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p testpassword 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  followers-service:
    build:
      context: ./followers-service
      dockerfile: Dockerfile
    container_name: tourism-followers-service
    ports:
      - "8002:8002"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testpassword
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - tourism-network
    restart: unless-stopped

  stakeholders-service:
    build:
      context: ./stakeholders-service
      dockerfile: Dockerfile
    container_name: tourism-stakeholders-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:ftn@host.docker.internal:5432/tourism_stakeholders
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    networks:
      - tourism-network
    restart: unless-stopped

  purchase-service:
    build:
      context: ./purchase-service
      dockerfile: Dockerfile
    container_name: tourism-purchase-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://postgres:ftn@host.docker.internal:5432/tourism_purchase
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - STAKEHOLDERS_SERVICE_URL=http://stakeholders-service:8001
      - FOLLOWERS_SERVICE_URL=http://followers-service:8002
      - TOURS_SERVICE_URL=http://tours-service:8004
    networks:
      - tourism-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tourism-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STAKEHOLDERS_SERVICE_URL=http://localhost:8001
      - FOLLOWERS_SERVICE_URL=http://localhost:8002
      - PURCHASE_SERVICE_URL=http://localhost:8003
    networks:
      - tourism-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  tourism-network:
    driver: bridge
